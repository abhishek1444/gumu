<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Recruitment Application - Gumti Prasad</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea, button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2d7cc2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5c91;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="HPPSC Logo" width="100">
        <h1>Apply for Marriage to Gumti Prasad</h1>
           <form action="https://getform.io/f/yourformid" method="POST" id="myForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><label for="age">Age:</label>
        <input type="number" id="age" name="age" min="21" max="26" required>
        
        <label for="qualification">Highest Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="MCA">MCA</option>
            <option value="Master Degree">Master Degree</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="special_skill">Special Skill (Gober nikalne bali preferred):</label>
        <input type="text" id="special_skill" name="special_skill" required>

        <label for="message">Why do you want to marry Gumti Prasad?</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Submit Application</button>
    </form>
        <h2 id="message" style="display:none; color:green;">Congratulations! Your form was submitted.</h2>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevents reload
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
            }).then(response => {
                if (response.ok) {
                    document.getElementById("message").style.display = "block";
                } else {
                    alert("Submission failed. Try again.");
                }
            }).catch(error => {
                alert("Error submitting form.");
            });
        });
                          </script>
    
</body>
</html>
